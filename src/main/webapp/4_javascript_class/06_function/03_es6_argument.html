<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> es6 인수 </title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	function multiple( first, second )
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );			// 12
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );		// 12
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 				// NaN
	
	
	document.writeln('곱은 ' +  multiple( 3, null) + '<br/>'  );			//  0
	document.writeln('곱은 ' +  multiple( 3, false) + '<br/>'  );		//  0
	document.writeln('곱은 ' +  multiple( 3, undefined ) + '<br/>' ); 	// NaN

	
	
	// @ 2. 가변길이 인수(...)

	 
		 
 
</script>
</head>
<body>

</body>
</html>
