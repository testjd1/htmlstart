<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Map / Set 내장 객체</title>
<script type="text/javascript">

// 1. Map : 키와 값으로 관리하는 객체
let m = new Map();
m.set('java','1111');
m.set('script','2222');
m.set('nodejs', '2222');
m.set('java','3333');


// for ... in   -> 인덱스 추출
// for ... of   -> 요소 추출

for(var k of m){
// 	document.write(k + '<br/>')
	document.write(k[0] + '/' + k[1] + '<br/>')
}

document.write('<hr/>')

for(var [k,v] of m){
	document.write(k+ '/' + v+ '<br/>')
}

document.write('<hr/>')

/*
for(var k in m){
	document.write(k + '<br/>')
}
*/

/*
for(var k of a){
// 	document.write(k + '<br/>')
	document.write(k[0] + '/' + k[1] + '<br/>')
}
=> a라는 값이 없음 : 오류 = 인터프리터 언어라 한줄 씩 해석.
*/ 




/* [참고] Map과 객체 리터럴의 차이 
 	1) 객체 리터럴은 문자열로 프라퍼티명을 지정하지만, Map의 키는 임의의 형으로 설정한다
 		 객체뿐만 아니라 NaN도 키가 될 수 있다
 	2) Map은 size를 통해 요소의 갯수를 파악한다
 */

 
 
 
 
//-------------------------------------------------------
// 2. Set  : 중복 값을 허용하지 않는 집합 관리 객체
let s = new Set();
s.add('tiger');
s.add('dog');
s.add('lion');
s.add('dog');

for ( var v of s){
	document.write(v + '<br/>')
}

document.write( '<hr/>')

for ( var v in s){
	document.write(v + '<br/>')
}

// [ 로또 ]
let lotto = new Set();
while(lotto.size<6){
	var su = parseInt(Math.random()*45) + 1;
	lotto.add(su)
}

const nA = Array.from(lotto);
nA.sort(function(a,b){
	return a-b
})


for (var num of nA){
	document.write(num + '/')
}

</script>
</head>
