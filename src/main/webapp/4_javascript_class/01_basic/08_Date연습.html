<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById('btn').onclick = function(){
			 var s = document.getElementById('startDate').value;
			 var e = document.getElementById('endDate').value;
			 
			 var sDate = new Date(s);
			 var eDate = new Date(e);

			var diff = eDate - sDate;			// 밀리세컨드
			alert(diff)
			
			
			
			var dif2 = Math.ceil(diff / (1000*60*60)) // 초  : 1000ms, 분 : 60s, 시간 : 60m
			alert(dif2)
		}
	}
</script>
</head>
<body>
		시작일 : <input type='date'  id='startDate'> 
		~
		종료일  : <input type='date' id='endDate'> 
		
		<input type='button' id='btn' value='여행일정'>
</body>
</html>
