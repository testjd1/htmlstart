<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>03_for_z.html</title>
<script type="text/javascript">

	document.write("<table border = '2'>");
	
	
	document.write('<tr>')
	
	for(var i = 0; i<3; i++){
		document.write('<td>한 칸</td>')
	}
	
	document.write('</tr>')
	
	document.write("</table>");
	
	
	document.write('</hr>')
	
	document.write("<table border = '2'>");
	


	var k =0;
	for(var i = 0; i<5; i++){
		for( var j = 0; j<5; j++){
			
			k++;
			document.write('<td>')
			document.write(k)
			document.write('</td>')
		}
		document.write('<tr/>');
	
	}


	
	document.write("</table>");
	
	
	
</script>

</head>
