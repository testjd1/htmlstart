<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	// 지수형
document.writeln( su.toFixed(3)  + "<br/>" );      //. 이후 3번째에서 반올림
document.writeln( su.toFixed(7) + "<br/>" );      //. 이후 7번째에서 반올림
document.writeln( su.toPrecision(6)  + "<br/>" );   //전체 6자리에서 반올림
document.writeln( su.toPrecision(10)  + "<br/>" );   //전체 10자리에서 반올림

//-------------------------------------------------
// 2. 형변환
var n = '0770';
document.writeln(typeof n + "<br/>");
document.writeln(Number(n) + "<br/>");
document.writeln(parseInt(n) + "<br/>");
document.writeln(parseFloat(n) + "<br/>");



var n = '123abc';
document.writeln(typeof n + "<br/>");
document.writeln(Number(n) + "<br/>");		// NaN : Not a Number
document.writeln(parseInt(n) + "<br/>");	// 123	
document.writeln(parseFloat(n) + "<br/>");

document.writeln('<hr/>');
document.writeln(123 + '4'); //  1234 *숫자+문자열= 문자열*
document.writeln(123 - '4'); //  119  *숫자-문자열= 숫자*
document.writeln('<br/>');
document.writeln(typeof(123 + '4')); //  string
document.writeln(typeof(123 - '4')); //  number
</script>
</head>
<body>

</body>
</html>
