<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날짜 선택</title>

<!--  1. 자바스크립트에서 select 태그에 option 값들을 추가하고 오늘 날짜로 지정한다.
         1) 년도는 올해년도를 기준으로 -5 ~ +5 으로 option 값을 지정한다.
         2) 월은 1~12월 지정한다.
         3) 일을 해당 달에 맞는 1일부터 마지막날까지 지정한다.
            [hint] Option 클래스 이용
      
      2. 년과 월을 변경할 때마다 해당되는 일이 마지막날이 변경되어야 한다.
      
      3. 오늘 날짜로 선택되어 있어야 한다.
-->
<script type="text/javascript">
   //오늘 날짜 구하기
   var today = new Date();
   var year = today.getFullYear();
   var month = today.getMonth();
   var date = today.getDate();

   var lastDays = [ 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31 ];
   var weeks = [ '일', '월', '화', '수', '목', '금', '토' ];

   window.onload = function() {

      var frm = document.frm;

      // 년 구하기
      for (var j = year - 5; j <= year + 5; j++) { //+- 5년 붙이기
         frm.y.add(new Option(j, j)); // 만들고 브라우저 F12에서 Elements로 확인 : Option(j)와 Option(j,j) 차이
      } //  Option(j,j) >>> value, text값 

      // 월 구하기
      for (var i = 1; i <= 12; i++) {
         frm.m.add(new Option(i));
      }

      // 일 구하기
      for (var i = 1; i <= lastDays[month]; i++) {
         frm.d.add(new Option(i, i));
      }

      // 오늘의 년,월,일 >>  화면에 지정
      frm.y.value = year;
      frm.m.value = (month + 1);
      frm.d.value = date;

      // 이벤트 연결

      //세개 다 바뀌여야 뜸
      frm.y.onchange = cal;
      frm.m.onchange = cal;
      frm.d.onchange = cal;

      function cal() {

         // (1) 화면에서 각각의 연,월,일 값을 얻어오기

         var year = frm.y.value;
         var month = frm.m.value;
         var date = frm.d.value;

         // (2) date() 객체에 각각의 연,월,일 값 지정

         var today = new Date();
         today.setFullYear(year);
         today.setMonth(month - 1); //set할때는 -1. get할때는 +1
         today.setDate(date);

         // (3) 해당 날짜의 요일을 구하여 화면에 출력
         frm.w.value = weeks[today.getDay()];

         // 일 지우기
         frm.d.options.length = 0;

         //월에 맞게 일 구하기
         for (var i = 1; i <= lastDays[month - 1]; i++) {
        	 if(parseInt(year)%4==0 && parseInt(month) ==2){
        		lastDays[1] = 29;	
        	 }else{
        		lastDays[1] = 28;
        	 }
        	frm.d.add(new Option(i, i)); 

         }
         frm.d.value = date;
		
      }

   }
</script>

</head>
<body>
   <form name='frm'>
      <select name='y'></select> 년 <select name='m'></select>월 <select
         name='d'></select>일 <input type='text' name='w' size='4'>요일
   </form>
</body>
</html>
