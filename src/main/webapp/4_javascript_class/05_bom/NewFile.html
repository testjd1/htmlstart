<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙제</title>
</head>
<body>

<div>주소를 입력합니다.</div>
<!-- readonly 글씨못넣게하기? -->

<input type="text" id="address_kakao" name="address" />
<input type="button" id="address_kakao" name="address" value = '주소찾기' readonly />



<!-- 
일단 다음 카카오 개발자 모드에 로그인
개발자모드에 주석찾기뭐 나와있음 확인해보기

주소찾기 버튼이 눌려졌을때 카카오주소창이 열림
해당하는 주소를 선택하면 우리 텍스트 필드에 출력되야함
 -->

</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
window.onload = function(){
    document.getElementById("address_kakao").addEventListener("click", function(){ 
           new daum.Postcode({
               oncomplete: function(data) { //선택시 입력값 세팅
                   document.getElementById("address_kakao").value = data.address; 
               }
           }).open();
       });

}
      

</script>
</html>
