<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시,도->구</title>
<script type="text/javascript">
window.onload = function() {
   winObj = window.open("9_연습_window2.html","","width=500,height=500");
   var city = document.frm.city;
  	city.onchange=function(){
      winObj.frm.result.value = city.value;
     
   }
   
}
</script>
</head>
<form name='frm'>
<body>
   <select name='city'>
      <option value="서울시">서울시</option>
      <option value="인천시">인천시</option>
      <option value="부산시">부산시</option>
   </select><br>
   받는 곳 : <input type='text' name='result' size='20'/><br>
   
      
</body>
</form>
</html>
