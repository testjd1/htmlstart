<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8">
  <title> DOM에서 노트 추가  </title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	// 1. 입력 버튼이 눌렸을 때
    $('#bInsert').click(function() {

    	
    	// 2. 사용자 입력 값 가져오기
    	var name = $('#name').val();
    	var age = $('#age').val();
    	var tel = $('#tel').val();
    	var addr = $('#addr').val();
    	
   
    	
    	
    	// 3. 동적으로 tr/td요소 만들어서 
  
    	var tr = $('<tr />');
    	var td1 = $('<td/>').text(name);
    	var td2 = $('<td/>').text(age);
    	var td3 = $('<td/>').text(tel);
    	var td4 = $('<td/>').text(addr);
    	var td5 = $('<td><button class = "btn">삭제</button></td>')
    	tr.append(td1);
    	tr.append(td2);
    	tr.append(td3);
    	tr.append(td4);
    	tr.append(td5);
   		 
    	// 4. 테이블 붙이기
    	
    	$('#listTable').append(tr)
    	
    	   //5.삭제하기
   
     tr.click(function(){
    	 $(this).remove();
   		})
    })
    
    		

    
    
    
    
 })
</script>
 </head>
<body>

<h2> 고객정보 입력 </h2>
<form name="inForm" method="post">
<table border = 1>
	<tr>
		<td width="80" align="center">Name</td>
		<td width="50" align="center">Age</td>
		<td width="100" align="center">Tel</td>	
		<td width="250" align="center">Addr</td>
	</tr>
	<tr>
		<td align="center"><input type="text" size="8" name="name" id="name"></td>
		<td align="center"><input type="text" size="4" name="age" id="age"></td>
		<td align="center"><input type="text" size="12" name="tel" id="tel"></td>
		<td align="center"><input type="text" size="30" name="addr" id="addr"></td>
	</tr>
	<tr>
		<td colspan="4" align="center"> 
			<input type="button" value="입력" id='bInsert' >
		</td>
	</tr>
</table>
<hr>
<h2> 고객정보 목록보기  </h2>
<table border = 1 id="listTable">
	<tr>
		<td width="80" align="center">Name</td>
		<td width="50" align="center">Age</td>
		<td width="100" align="center">Tel</td>	
		<td width="250" align="center">Addr</td>
		<td></td>
	</tr>
</table>

<!--  오늘의 숙제 : 삭제 버튼 클릭시 해당 행 지우기 -->


</form>
</body>
</html>
