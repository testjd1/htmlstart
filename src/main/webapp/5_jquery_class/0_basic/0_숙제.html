<!-- 예문으로 확인

(1) this / $(this) 차이
this : 해당 이벤트 발생 요소 표시
$(this) :  이벤트 발생시 발생한 태그를 object형태로 감싸서 표현 


(2) mouseover(mouseout) / mouseenter(mouseleave)차이
mouseover(mouseout) : 직접 이벤트를 걸지 않은 자식요소에 
						마우스 포인터가 와도 이벤트 발생

mouseenter(mouseleave) : 직접 이벤트를 걸은 자기 자신에게 
						마우스 포인터가 와야 이벤트 발생
						
(3) eq() /  nth-child() 차이
eq() : 단 하나의 오브젝트만을 선택
nth-child() : 그 순서의 모든 오브젝트를 선택


(4) find() / filter() 차이
find 	: 함수가 true 반환 -> find 함수도 같이 종료됨
filter 	: 각각의 배열의 원소에 대해 전달받은 결과가 true를 반환한
		  원소들로만 배열 만듦
-->
