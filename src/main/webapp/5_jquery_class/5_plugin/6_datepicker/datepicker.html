<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Datepicker</title>
<!--  1.CSS 연결 -->
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css" />
<!--  2. Jquery Library 연결 -->
<script type="text/javascript"  src="http://code.jquery.com/jquery-3.6.1.js"></script>         <!-- 최신 버전 -->
<script type="text/javascript"   src="http://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>  <!-- 최신 버전 -->
<!-- 3. Jquery Plugin 연결 -->
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
<!--  4. 사용자 코드 -->
<script type="text/javascript">

$(function(){
	$.datepicker.setDefaults($.datepicker.regional['ko']);
   $('#today').text(new Date().toLocaleDateString())
   $('#fromDate').datepicker({
		minDate : 0,
		onClose : function(selectedDate /* 그냥 변수명 아무거나 설정*/){
						$('#toDate').datepicker("option","minDate",selectedDate);
					}
		});
   
   $('#toDate').datepicker({
	  	onClose : function(selDate){
	  		$('#fromDate').datepicker("option","maxDate",selDate); // 맥스 값 설정
	  	}
		});
		
		
})
</script>

</head>
<body>
오늘 날짜 : <span id = 'today'></span>
<hr/>
<hr/>

<form>
	<label for = 'fromDate'></label>
	<input id = 'fromDate' name = 'fromDate' type = 'text'>
	
	
	<label for = 'toDate'>종료일자</label>
	<input id = 'toDate' name = 'toDate' type='text'>
</form>


</body>
</html>
