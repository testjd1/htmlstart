<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>광고페이지</title>
</head>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">

	$(function() {
 
	
	$('#closeWin').click(function(){
		// alert('확인')
		if (!$("input[type='checkbox']").is(":checked")){ alert("체크안했음"); $("#chc").focus(); return; }
		else{
			var checked = $("input:checked[id='chc']").is(":checked"); // 체크 값 들어감
			$.cookie('check','no',{expires:1})  // 하루간 쿠키 저장
			alert(checked)
			window.close()	
		}
		
	})
			
		})


</script>


<body>
	<img alt="" src="./images/image.jpg">
	<br /> 이 페이지를 오늘 하루 열지 않겠습니다.
	<input type="checkbox" id="chc">
	<input type='button' id='closeWin' name='closeWin' value='닫기' />
</body>
</html>
