<!DOCTYPE html>

<title> 테이블 꾸미기 연습 </title>

<style type="text/css">
/*
	1. 테이블의 테두리 이쁘게
	2. 테이블의 제목칸 눈에 띄게
	3. 테이블의 짝수줄과 홀수줄의 색상 다르게(:even, :odd)
	4. 테이블에 마우스 올리면 올라간 색만 눈에 띄게
*/


#celebs{
	width : 200px;
	height: 300px;
	border : 10px ridge brown;
}
table.data >tbody>tr:nth-of-type(even){background:lightblue;}
table.data >tbody>tr:nth-of-type(odd){background:pink;}
table.data >tbody>tr:hover{ background :cyan;
}
.heading{
	background: cyan;
}

.data.th:even{
	color: blue;
}

</style>

<body>




<div id="celebs">
